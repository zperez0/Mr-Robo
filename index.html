<!DOCTYPE html>
<html lang="en-US">
   <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.6.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Mr. Roboger's Neighborhood</title>
   </head>
   <body>
      <div class="container">
         <form id="neighbor">
            <div class="jumbotron">
               <h2 class="display-4">Mr. Roboger's Neighborhood</h2>
               <p class="lead">Let's play a game!</p>
            </div>
         <form id="formOne">
            <div class="form-group">
               <label for="fullName">What's your name, friend?</label>
               <input id="fullName" class="form-control" type="text">
            </div>
            <div class="form-group">
               <label for="userInput">Enter a number:</label>
               <input id="userInput" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
         </form>
         <div class="container" id="resultsDisplay">
            <h4><span  class="fullName"></span>, welcome to the neighborhood!</h4>
            <p id="results"></p>
            <div id ="roboImg">
               <img src= "img/robo.jpg" class="center">
            </div>
            <div id = "reset">
               <button type = "reset" class = "btn btn-secondary">Reset</button>
            </div>
         </div>
      </div>
   </body>
</html>
